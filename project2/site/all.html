<!DOCTYPE html>
<html>

<head>
	<title>HEART BEAT</title>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/styles_red.css">
</head>

<body>
	<audio src="media/heartbeat.mp3" autoplay loop></audio>
	<div id="all">
		<div class="beat">
			<!--A-->
			<div class="letters">
				<div class="top"></div>
				<div class="left"></div>
				<div class="right"></div>
				<div class="diagonal_down"></div>
				<div class="center_halfright"></div>
			</div>
		</div>
		
		<!--B-->
		<div class="letters">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="diagonal_down"></div>
			<div class="center_halfright"></div>
			<div class="bottom"></div>
		</div>

		<!--C-->
		<div class="letters">
			<div class="top"></div>
			<div class="left"></div>
			<div class="diagonal_down"></div>
			<div class="bottom_halfright"></div>
			<div class="center_halfdown"></div>
		</div>

		<!--D-->
		<div class="letters">
			<div class="top"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="diagonal_down"></div>
			<div class="bottom_halfright"></div>
			<div class="center_halfdown"></div>
		</div>

		<!--E-->
		<div class="letters">
			<div class="top"></div>
			<div class="left"></div>
			<div class="bottom"></div>
			<div class="diagonal_down"></div>
			<div class="center_halfright"></div>
		</div>

		<!--F-->
		<div class="letters">
			<div class="top"></div>
			<div class="left"></div>
			<div class="diagonal_down"></div>
			<div class="center_halfright"></div>
		</div>

		<!--G-->
		<div class="letters">
			<div class="top"></div>
			<div class="left"></div>
			<div class="diagonal_down"></div>
			<div class="bottom_halfright"></div>
			<div class="center_halfdown"></div>
			<div class="right_halfdown"></div>
		</div>

		<!--H-->
		<div class="letters">
			<div class="left"></div>
			<div class="diagonal_down"></div>
			<div class="center_halfright"></div>
			<div class="right"></div>
		</div>

		<!--I-->
		<div class="letters">
			<div class="top"></div>
			<div class="diagonal_up"></div>
			<div class="center_halfdown"></div>
			<div class="bottom"></div>
		</div>

		<!--J-->
		<div class="letters">
			<div class="top"></div>
			<div class="diagonal_up"></div>
			<div class="center_halfdown"></div>
			<div class="bottom_halfleft"></div>
		</div>

		<!--K-->
		<div class="letters">
			<div class="left"></div>
			<div class="bottom_halfleft"></div>
			<div class="center_halfdown"></div>
			<div class="diagonal_up"></div>
			<div class="diagonal_downright"></div>
		</div>

		<!--L-->
		<div class="letters">
			<div class="left"></div>
			<div class="diagonal_down"></div>
			<div class="center_halfdown"></div>
			<div class="bottom_halfright"></div>
		</div>

		<!--M-->
		<div class="letters">
			<div class="left"></div>
			<div class="top_halfleft"></div>
			<div class="center_halfup"></div>
			<div class="diagonal_up"></div>
			<div class="right"></div>
		</div>

		<!--N-->
		<div class="letters">
			<div class="left"></div>
			<div class="top_halfright"></div>
			<div class="center_halfup"></div>
			<div class="diagonal_upleft"></div>
			<div class="right"></div>
		</div>

		<!--O-->
		<div class="letters">
			<div class="left"></div>
			<div class="top"></div>
			<div class="right"></div>
			<div class="bottom"></div>
			<div class="diagonal_down"></div>
			<div class="center_halfright"></div>
		</div>

		<!--P-->
		<div class="letters">
			<div class="left"></div>
			<div class="top"></div>
			<div class="right_halfup"></div>
			<div class="diagonal_down"></div>
			<div class="center_halfright"></div>
		</div>

		<!--Q-->
		<div class="letters">
			<div class="left"></div>
			<div class="top"></div>
			<div class="right"></div>
			<div class="diagonal_downright"></div>
			<div class="center_halfleft"></div>
			<div class="bottom"></div>
		</div>

		<!--R-->
		<div class="letters">
			<div class="left"></div>
			<div class="top"></div>
			<div class="right"></div>
			<div class="diagonal_downright"></div>
			<div class="center_halfleft"></div>
		</div>

		<!--S-->
		<div class="letters">
			<div class="left_halfdown"></div>
			<div class="top"></div>
			<div class="bottom"></div>
			<div class="diagonal_right"></div>
		</div>

		<!--T-->
		<div class="letters">
			<div class="diagonal_up"></div>
			<div class="top"></div>
			<div class="center_halfdown"></div>
		</div>

		<!--U-->
		<div class="letters">
			<div class="left"></div>
			<div class="bottom_halfleft"></div>
			<div class="diagonal_left" style="height:85px; left:36px; top:-2px; transform: rotate(17deg)"></div>
		</div>

		<!--V-->
		<div class="letters">
			<div class="left"></div>
			<div class="diagonal_left"></div>
		</div>

		<!--W-->
		<div class="letters">
			<div class="left"></div>
			<div class="right"></div>
			<div class="diagonal_down"></div>
			<div class="center_halfdown"></div>
			<div class="bottom_halfright"></div>
		</div>

		<!--X-->
		<div class="letters">
			<div class="left"></div>
			<div class="diagonal_right"></div>
			<div class="center_halfdown"></div>
			<div class="diagonal_up"></div>
		</div>

		<!--Y-->
		<div class="letters">
			<div class="left"></div>
			<div class="diagonal_upleft"></div>
			<div class="center_halfdown"></div>
			<div class="diagonal_up"></div>
		</div>

		<!--Z-->
		<div class="letters">
			<div class="top"></div>
			<div class="bottom"></div>
			<div class="diagonal_left"></div>
			<div class="right_halfdown"></div>
		</div>

		<!--1-->
		<div class="numbers">
			<div class="center_halfup"></div>
			<div class="center_halfright"></div>
			<div class="diagonal_side"></div>
		</div>

		<!--2-->
		<div class="numbers">
			<div class="top"></div>
			<div class="right_halfup"></div>
			<div class="diagonal_side"></div>
			<div class="bottom"></div>
		</div>

		<!--3-->
		<div class="numbers">
			<div class="top"></div>
			<div class="diagonal_up"></div>
			<div class="diagonal_side"></div>
			<div class="center_halfright"></div>
		</div>

		<!--4-->
		<div class="numbers">
			<div class="left_halfup"></div>
			<div class="right_halfup"></div>
			<div class="center_side"></div>
			<div class="diagonal_side"></div>
		</div>

		<!--5-->
		<div class="numbers">
			<div class="left_halfup"></div>
			<div class="top"></div>
			<div class="center_side"></div>
			<div class="diagonal_side"></div>
		</div>

		<!--6-->
		<div class="numbers">
			<div class="left"></div>
			<div class="top"></div>
			<div class="center_side"></div>
			<div class="diagonal_side"></div>
		</div>

		<!--7-->
		<div class="numbers">
			<div class="top"></div>
			<div class="diagonal_left"></div>
			<div class="diagonal_side"></div>
		</div>

		<!--8-->
		<div class="numbers">
			<div class="top"></div>
			<div class="right"></div>
			<div class="left"></div>
			<div class="bottom"></div>
			<div class="center_side"></div>
			<div class="diagonal_side"></div>
		</div>

		<!--9-->
		<div class="numbers">
			<div class="top"></div>
			<div class="right_halfup"></div>
			<div class="left_halfup"></div>
			<div class="center_side"></div>
			<div class="diagonal_side"></div>
		</div>

		<!--0-->
		<div class="numbers">
			<div class="top"></div>
			<div class="right"></div>
			<div class="left"></div>
			<div class="bottom"></div>
			<div class="diagonal_side"></div>
		</div>

		<!--.-->
		<div class="letters">
			<div class="punct">
			<div class="left_small"></div>
			<div class="right_small"></div>
			<div class="top_small"></div>
			<div class="bottom_small"></div>
			<div class="diagonal_smallright"></div>
			</div>
		</div>

		<!--,-->
		<div class="letters">
			<div class="punct">
				<div class="left_small"></div>
				<div class="right_smalllong"></div>
				<div class="top_small"></div>
				<div class="bottom_small"></div>
				<div class="bottom_small" style="top:17px"></div>
				<div class="diagonal_smallright" style="top:9px"></div>
			</div>
		</div>

		<!--?-->
		<div class="letters">
			<div class="punct" style="left:20px">
				<div class="left_small"></div>
				<div class="right_small"></div>
				<div class="top_small"></div>
				<div class="bottom_small"></div>
				<div class="diagonal_smallright"></div>
			</div>

			<div>
				<div class="top"></div>
				<div class="diagonal_up"></div>
				<div class="center_halfdownpunct"></div>
			</div>
		</div>

		<!--!-->
		<div class="letters">
			<div class="punct" style="left:20px">
				<div class="left_small"></div>
				<div class="right_small"></div>
				<div class="top_small"></div>
				<div class="bottom_small"></div>
				<div class="diagonal_smallright"></div>
			</div>

			<div>
				<div class="top_halfleft"></div>
				<div class="center"></div>
			</div>
		</div>

		<!--"left-->
		<div class="letters">
			<div id="flip" style="left:2px">
				<div class="right_smalllong"></div>
				<div class="top_small"></div>
				<div class="bottom_small"></div>
				<div class="bottom_small" style="top:17px"></div>
				<div class="diagonal_smallright" style="top:9px"></div>
			</div>

			<div class="quotation" id="flip" style="left:-31px">
				<div class="left_small"></div>
				<div class="right_smalllong"></div>
				<div class="top_small"></div>
				<div class="bottom_small"></div>
				<div class="bottom_small" style="top:17px"></div>
				<div class="diagonal_smallright" style="top:9px"></div>
			</div>
		</div>

		<!--right"-->
		<div class="letters">
			<div class="left_small"></div>
			<div class="right_smalllong"></div>
			<div class="top_small"></div>
			<div class="bottom_small"></div>
			<div class="bottom_small" style="top:17px"></div>
			<div class="diagonal_smallright" style="top:9px"></div>

			<div class="quotation">
			<div class="right_smalllong"></div>
			<div class="top_small"></div>
			<div class="bottom_small"></div>
			<div class="bottom_small" style="top:17px"></div>
			<div class="diagonal_smallright" style="top:9px"></div>
			</div>
		</div>
	</div>

	<a href="index.html"><div id="home"></div></a>
	<a href="all.html"><div id="all_type"></div></a>
	<a href="blue.html"><div id="blue"></div></a>
	<a href="red.html"><div id="red"></div></a>

</body>

</html>
